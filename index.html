<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User registration system</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="site-header">
        <h1>My user registration system!</h1>

        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="register.html" class="nav-link">Register</a>
        </nav>
    </header>

    <main>
        <h2>Log into the system</h2>
        <p id="alert-error" class="hide">
            Alerts or notifications
        </p>
        <div class="form-container login-form">
            <div class="input-container">
                <label>E-mail</label>
                <input type="text" id="userName" placeholder="Enter your email">
            </div>

            <div class="input-container">
                <label >Password</label>
                <input type="password" id="userPassword" placeholder="Enter your password">
            </div>
            
            <button id="loginBtn" class="btn">Login</button>
        </div>
    </main>
    
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js
    "></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/storeManager.js"></script>
</body>
</html>
