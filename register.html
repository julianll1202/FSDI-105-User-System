<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User registration system</title>
    <script src="https://kit.fontawesome.com/356f796502.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <header class="site-header">
        <h1>My user registration system!</h1>

        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="register.html" class="nav-link">Register</a>
        </nav>
    </header>

    <main>
        <h2>Register a new user</h2>
        <div class="flex-btn">
            <button id="show-btn"><i class="fa-solid fa-eye"></i></button>
        </div>
        
        <div class="form-container">
             <div class="flex-btn">
                <button id="close-btn"><i class="fa-solid fa-xmark"></i> </button>
            </div>
            
            <p id="alert-error" class="hide">
                Alerts or notifications
            </p>
            <!--Name, age, address, gender, phone, 
                email, password,color-->

            <div class="input-container">
                <label class="form-label">Email: </label>
                <input type="text" id="userEmail" class="form-control">
            </div>

            <div class="input-container">
                <label class="form-label">Password: </label>
                <input type="password" id="userPassword" class="form-control">
            </div>

            <div class="input-container">
                <label class="form-label">Name: </label>
                <input type="text" id="userName" class="form-control">
            </div>

            <div class="input-container">
                <label class="form-label">Last name: </label>
                <input type="text" id="userLastName" class="form-control">
            </div>

            <div class="input-container">
                <label class="form-label">Age: </label>
                <input type="number" id="userAge" class="form-control">
            </div>

            <div class="input-container">
                <label class="form-label">Gender: </label>
                <input type="text" id="userGender" class="form-control">
            </div>

            <div class="input-container">
                <label class="form-label">Phone: </label>
                <input type="text" id="userPhone" class="form-control">
            </div>

            <div class="input-container">
                <label class="form-label">Address: </label>
                <input type="text" id="userAddress" class="form-control">
            </div>

            <div class="input-container">
                <label class="form-label">Color: </label>
                <input type="color" id="userColor" class="form-control">
            </div>
            
            <div class="input-container">
                <label class="form-label">Payment method: </label>
                <select id="userPayment" class="form-select">
                    <option value="" selected disabled>--Select an option--</option>
                    <option value="Credit card">Credit Card</option>
                    <option value="Debit card">Debit Card</option>
                    <option value="Cash">Cash</option>
                    <option value="Paypal">Paypal</option>
                </select>
            </div>
            <button class="btn" id="btnSave">Register</button>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js
    "></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>
    
</body>
</html>
